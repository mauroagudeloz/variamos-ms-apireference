# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - variamos-ms-apireference

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f3bebb3f1160433fb0f4acf3d2d534d7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7ef53ad295334ec981f78dc04f6303b0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f3bebb3f1160433fb0f4acf3d2d534d7 }}/variamos-ms-apireference:${{ github.sha }}
        file: ./src/Infraestructure/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'variamos-ms-apireference'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_84e4457956d149fba1c839a7369e3c4f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f3bebb3f1160433fb0f4acf3d2d534d7 }}/variamos-ms-apireference:${{ github.sha }}'
